  <title>Absolute Positioning</title>
  <style>
    .circle{
      width: 100px;
      height: 100px;
      background-color: blue;
      border-radius: 100%;
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <h1>This is using Absolute Positioning</h1>
  <p>having this Circle Placed anywhere knowing that it is under the header</p>
  <p><i>The Circle is being placed some where in the screen depending on the top, bottom, left and right properties</i></p>
</body>
