<body>
    <!--Form Structre "form"-->
    <div>
        <h1>Form Structure</h1>

        <form action="">
            <p>This is where the form controls will appear</p>
        </form>
    </div>

    <!--Text inputs this is adding contorls for the form were we can add text-->

    <div>
        <h1>Text Input</h1>
        <form action="">
            <p> Username: 
            <input type="text">
            </p>
        </form>
    </div>


    <div>
        <h1>Password inputs</h1>
        <!-- Dont for get that using the maxlength will help you have a limit to the input-->
        <form action="">
            <p> Username:
            <input type="text" name="username" maxlength="8">
            </p>
            <p> Password: 
            <input type="password" name="password" maxlength="8">
            </p>
        </form>
    </div>



</body>
